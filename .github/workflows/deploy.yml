name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Clean dist folder
        run: rm -rf dist

      - name: Build Angular app
        run: npm run build -- --configuration=production --project=movie-discovery

      - name: Deploy to GitHub Pages
        run: npx angular-cli-ghpages --dir=dist/movie-discovery
